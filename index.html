<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="main">

        <div class="calc">
            <form action="" class="cal" >
                    <input type="text"  id="input" value="" placeholder="0">
                <div class="buttons">
                    <button class='ac'>AC</button>
                    <button>00</button>
                    <button>%</button>
                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="del">DEL</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="addBtn">+</button>
                </div>
                <button id="finalBtn"  >=</button>

            </form>

        </div>

    </div>



    <script src="logic.js"></script>
</body>

</html>
